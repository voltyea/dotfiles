# INPUT FIELD
input-field {
    monitor =
    size = 400, 70
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.1)
    font_color = rgb(0, 0, 0)
    fade_on_empty = false
    font_family = Midorima - Personal Use
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Enter Pass</span></i>
    hide_input = false
    position = 0, -30
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/songdetail.sh)" 
    color = rgba(0, 0, 0, 1)
    font_size = 24
    font_family = Midorima - Personal Use
    position = 0, -50
    halign = center
    valign = top
}
