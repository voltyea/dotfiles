# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 5
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(99, 51, 174, 1)
    font_size = 220
    font_family = Midorima - Personal Use
    position = 280, -10
    halign = left
    valign = center
}

# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = rgba(170, 126, 238, 1)
    font_size = 250
    font_family = Midorima - Personal Use
    position = 100, 200
    halign = left
    valign = center
}

# Day-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B,")"
    color = rgba(170, 126, 238, 1)
    font_size = 170
    font_family = Midorima - Personal Use
    position = -250, -230
    halign = right
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%a")"
    color = rgba(99, 51, 174, 1)
    font_size = 170
    font_family = Midorima - Personal Use
    position = -50, -400
    halign = right
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = rgba(0, 0, 0, 1)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
